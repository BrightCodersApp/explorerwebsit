




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Scanner Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #cube-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #cube {
            color: #ffd700;
          }

        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .scan-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .footer {
            position: fixed;
            color: black;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <div class="back-icon" id="back-icon">
        <a href="home2.html">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="title">
        <a href="Waves.html">
            <span id="3D">3D</span>
        </a>
        <a href="cube.html">
            <span id="cube">CUBE</span>
        </a>
        <a href="world.html">
            <span id="WORLD">WORLD</span>
        </a>
        <a href="#.html">
            <span id="HEADSET">HEADSET</span>
        </a>
    </div>
</div>


<!-- Camera Feed Section -->
<video id="cameraFeed" autoplay playsinline></video>

<!-- Cube Viewer Section -->
<div class="scan-message">Scan the Cube.</div>
<canvas id="cube-viewer"></canvas>

<!-- Footer Section -->
<div class="footer">
    <div class="icon">Objects</div>
    <div class="icon">Options</div>
    <div class="icon">Info</div>
    <div class="icon">Stamp</div>
</div>


<script>
    // Access Camera Feed
    async function enableCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('cameraFeed').srcObject = stream;
        } catch (error) {
            console.error('Camera access error:', error);
            alert('Could not access the camera.');
        }
    }
    enableCamera();

    // Three.js Setup for Rotating Cube
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('cube-viewer'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    camera.position.z = 5;

    function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    animate();
</script>

</body>
</html>
