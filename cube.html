<!-- cube-mode.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cube Mode with Interaction</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marker -->
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/data/markers/pattern-marker.patt">
            <a-box position="0 0.5 0" color="red" animation="property: rotation; to: 360 360 360; loop: true; dur: 5000"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
